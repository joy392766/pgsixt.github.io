		var all_slide=["","\n\uc74c\uc5451\uc124\uc815::https:\/\/joy392766.github.io\/joy392766\/%EB%82%B4%20%EC%A3%BC%EB%A5%BC%20%EA%B0%80%EA%B9%8C%EC%9D%B4.mp3\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/cover1.jpg\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/pgsixt.github.io\/15\/crossroom4.jpg\n\n\n\n\uc790\ub8cc\uc0ac\uc9c4::https:\/\/joy392766.github.io\/joy392766\/%EC%8B%AD%EC%9E%90%EA%B0%80.jpg\n===\n\uc790\ub8cc\uc0ac\uc9c4::https:\/\/joy392766.github.io\/joy392766\/%ED%96%89%EB%B3%B5%EC%9D%B4%EA%B0%80%EB%93%9D%ED%95%9C%EA%B5%90%ED%9A%8C%20%EC%B9%BC%EB%9D%BC%EB%A1%9C%EA%B3%A0-1(%EB%85%B8%EB%9E%80%EC%83%89).png \n\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4]\n\n---\n\n\uacf5\uc720\uc81c\ubaa9::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::\ud589\ubcf5\uc774 \uac00\ub4dd\ud55c \uad50\ud68c\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/joy392766.github.io\/joy392766\/%EC%B9%B4%ED%86%A1%20%EB%A9%94%EC%9D%B8%20%EA%B7%B8%EB%A6%BC%2003.jpg\n\uc2dc\uc791\ubc84\ud2bc:: \n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4. \ucef4\ud4e8\ud130\ubc30\uacbd\uc740 \uc120\ud0dd\uc0ac\ud56d\uc785\ub2c8\ub2e4. \n\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n(\uc74c\uc5451\uc124\uc815, \uc74c\uc5452\uc124\uc815, \uc74c\uc5453\uc124\uc815 \ub4f1)\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/15_morning_way_light.jpg\n \n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1415045550139-59b6fafc832f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80\n\n\uc904\ubc14\uafc8::\n\n\uac00\uc6b4\ub370\uc81c\ubaa9::\uc628\ub77c\uc778   [\uae30\ub3c4\uc2e4]    \uc548\ub0b4\n===\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::\uc870\uc6a9\ud55c \uc790\ub9ac\uc5d0\uc11c 30\ubd84 \uc815\ub3c4\n\uc124\uba85*::\uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500, \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ubc30\uacbd \uc74c\uc545\uc774 \ub098\uc635\ub2c8\ub2e4.\n\n---\n\uc904\ubc14\uafc8::\n\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4.\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud558\uba70 \uae30\ub3c4\ub97c \uc2dc\uc791\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uba74, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/15_morning_way_light.jpg\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\ucc2c         \uc591]\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::\ub0b4 \uc8fc\ub97c \uac00\uae4c\uc774\n---\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::1. \ub0b4 \uc8fc\ub97c \uac00\uae4c\uc774 \ud558\uac8c \ud568\uc74  34\uc808).\n\uc911\uac04\ubcf8\ubb38::\uae38\uc758 \ubaa8\ud2f0\ud504\ub97c \ud1b5\ud574 \uc5b4\ub5bb\uac8c \uc608\uc218\ub2d8\uc744 \ub530\ub77c \ucc38\ub41c \uc81c\uc790\ub3c4\ub97c \uc5f4\uc5b4\uac08 \uc218 \uc788\ub294\uc9c0\ub97c \ubcf4\uc5ec\uc900\ub2e4. \uc2e4\uc81c\ub85c \ubcf8\ubb38\uc5d0\ub294 \u2018\uae38 \uac00 \uc778\uc0dd\ub4e4\u2019(30\uc808)\uc774 \ub4f1\uc7a5\ud55c\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\uae38 \uac00\ub294 \ub450 \uc18c\uacbd\uc758 \uc2e4\uc874\uc801 \uc704\uce58\ub2e4. \uadf8\ub7ec\ub098 \uc608\uc218\ub2d8\uc744 \ub9cc\ub09c \uadf8\ub4e4\uc740 \ub9c8\uce68\ub0b4 \uae38 \uc704\uc5d0 \uc62c\ub77c \ub2ec\ub824\uac00\ub294 \uc778\uc0dd\uc774 \ub41c\ub2e4.\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1552340309-2d2044ba8622?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80\n\n\uc904\ubc14\uafc8:: \n\uac00\uc6b4\ub370\uc81c\ubaa9::[\ub9d0\uc500\ubb35\uc0c1]\n---\n\uac00\uc6b4\ub370\uc81c\ubaa9::[[\uae38 \uac00\uc5d0\uc11c \uae38 \uc704\ub85c]]\n---\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uae38 \uac00\uc5d0\uc11c \uae38 \uc704\ub85c \ud1b5\ucf8c\ud55c \uc5ed\uc804\uadf9\uc774 \ud3bc\uccd0\uc9c4\ub2e4. \uadf8\ub4e4\uc774 \ub9cc\ub09c \uc608\uc218\ub2d8\uc774 \ub2e4\ub984 \uc544\ub2c8\ub77c \u2018\uadf8 \uae38\u2019(the way, \uc694 14:6)\uc774\uc2dc\uae30 \ub54c\ubb38\uc774\ub2e4. \ud2b9\ud788 \uc8fc\ubaa9\ud560 \uac83\uc740 \uc608\uc218\ub2d8\uc774 \ub450 \uc18c\uacbd\uc744 \ub9cc\uc9c0\uc168\ub2e4\ub294 \uc0ac\uc2e4\uc774\ub2e4(34\uc808).\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc758 \ub9cc\uc9c0\uc2ec\uc740 \ub2e8\uc9c0 \uc811\ucd09\uc774 \uc544\ub2c8\ub77c \uc2e4\uc874\uc801\uc778 \ubc1c\ud654(\u767c\u706b)\uc758 \uc0ac\uac74\uc774\ub2e4.  \uc608\uc218\ub2d8\uc73c\ub85c \uc778\ud574 \ubd88\ubd99\uc740 \uc778\uc0dd\uc740 \uacb0\ucf54 \uae38 \uac00\uc5d0 \uc549\uc544 \uc788\uc744 \uc218 \uc5c6\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\ub728\uac70\uc6c0\uc73c\ub85c \uc778\ud574 \uae38 \uc704\ub97c \ub2ec\ub824\uac00\uac8c \ub41c\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1552340309-2d2044ba8622?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80\n\n\uc904\ubc14\uafc8:: \n\uac00\uc6b4\ub370\uc81c\ubaa9::[\ub9d0\uc500\ubb35\uc0c1]\n---\n\uac00\uc6b4\ub370\uc81c\ubaa9::[[\uae38 \uac00\uc5d0\uc11c \uae38 \uc704\ub85c]]\n---\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uae38\uc774 \ub9ce\uc544 \uc624\ud788\ub824 \uac08 \uae38\uc744 \ucc3e\uae30 \ud798\ub4e0 \uc774 \uc138\ub300,\ub2f9\uc2e0\uc740 \ucc38 \uae38\uc744 \ucc3e\uc558\ub294\uac00?\n\uc911\uac04\ubcf8\ubb38:: \uadf8 \uae38\uc744 \uc9c0\uae08\ub3c4 \ub530\ub77c\uac00\uace0 \uc788\ub294\uac00? \n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8 \ub54c\ubb38\uc5d0 \ubd88\ubd99\uc740 \uc778\uc0dd\uc73c\ub85c \uc0ac\uba85\uc758 \uae38\uc744 \ub2ec\ub824\uac00\uace0 \uc788\ub294\uac00? \n\uc911\uac04\ubcf8\ubb38::\n\uc911\uac04\ubcf8\ubb38::\n\uc911\uac04\ubcf8\ubb38::\n\uc911\uac04\ubcf8\ubb38::\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/17\/17_hands2.jpg\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\uae30 \ub3c4], [[\uc8fc \uc55e\uc5d0\uc11c]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0dd\uac01\ud558\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n---\n\uc124\uba85*::\uc6b0\ub9ac\ub97c \uae0d\ud73c\ud788 \uc5ec\uaca8 \uc8fc\uc2dc\uc635\uc18c\uc11c.\n\uc124\uba85*::\ucc38 \uae38(way)\uc774\uc2e0 \uc608\uc218\ub2d8\uc744 \ub9cc\ub098\uae38 \uac04\uc808\ud788 \uc18c\uc6d0\ud569\ub2c8\ub2e4. \n\uc124\uba85*::\uc8fc\ub2d8\uc73c\ub85c \ubd88\ubd99\uc5b4 \uc0ac\uba85\uc758 \uae38\uc744 \ub2ec\ub824\uac00\uac8c \ud558\uc635\uc18c\uc11c.\n\uc904\ 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
		var imsihtmltext=fulltext;
		var intag_content="";
		
		if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
		var cnt=0;
		do {
		cnt++;
		
		intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
		
		//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
		imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
		
		
		if(cnt>100) break;
		} while (imsihtmltext.indexOf(origintag)>=0)
		
		return  imsihtmltext;
		
		}
		
		function mediaconverter(fulltext) {
		
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
		
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("유튜브::")>=0)
		
		return  imsihtmltext;
		
		
		}
		
		function pictureconverter (fulltext) {
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("자료사진::")>=0)
		
		return  imsihtmltext;
		//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

		function change_para() {  // 아이폰에서는 작동 안함...
		$('.word_change').css('display','none');
		$('.word_change').eq(0).fadeIn(1000);
		
		$('.word_change').each(function (index,item) {
		
		if(!!$(item).data('time2') || $(item).data('time2')!=="") {
		$('.btn_next,#btn_sermon').css('display','none');
		setTimeout("$('.word_change').eq("+index+").fadeOut(1000);",($(item).data('time2')-1)*1000);
		setTimeout("$('.word_change').eq("+(index+1)+").fadeIn(1000);",$(item).data('time2')*1000);
		if(index==1) setTimeout("$('h2,li,hr').fadeOut(1000);",($(item).data('time2')-1)*1000);
		console.log(index);
		}
		if( $('.word_change').length-2==index)  setTimeout("$('.btn_next,#btn_sermon').fadeIn(1000);",$(item).data('time2')*1000);
		});
		}

		document.onkeyup = function(e) {
		if (e.which == 17)   isCtrl = false ;
		if (e.which == 18)   isAlt = false; 
		
		
		}
		document.onkeydown = function(e) {
		
		console.log(e.which);
		
		
		if (e.which == 17) isCtrl = true; 
		if (e.which == 18)  isAlt = true; 
		
		
		
		if (e.which == 80 && isAlt) { // alt + p
		e.preventDefault();
		aup2.play();
		
		}
		}
